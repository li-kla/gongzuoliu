<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- 薯条图标 -->
  <g transform="translate(156, 156)">
    <!-- 薯条容器 -->
    <rect x="0" y="0" width="200" height="200" rx="20" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- 薯条图案 -->
    <g fill="#2563eb" opacity="0.8">
      <!-- 第一排薯条 -->
      <rect x="25" y="30" width="20" height="80" rx="4"/>
      <rect x="55" y="30" width="20" height="80" rx="4"/>
      <rect x="85" y="30" width="20" height="80" rx="4"/>
      <rect x="115" y="30" width="20" height="80" rx="4"/>
      <rect x="145" y="30" width="20" height="80" rx="4"/>
      
      <!-- 第二排薯条 -->
      <rect x="25" y="120" width="20" height="50" rx="4"/>
      <rect x="55" y="120" width="20" height="50" rx="4"/>
      <rect x="85" y="120" width="20" height="50" rx="4"/>
      <rect x="115" y="120" width="20" height="50" rx="4"/>
      <rect x="145" y="120" width="20" height="50" rx="4"/>
    </g>
    
    <!-- AI标识 -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#06b6d4" text-anchor="middle">AI</text>
  </g>
  
  <!-- 装饰圆点 -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="412" cy="100" r="6" fill="#ffffff" opacity="0.5"/>
  <circle cx="100" cy="412" r="6" fill="#ffffff" opacity="0.5"/>
  <circle cx="412" cy="412" r="8" fill="#ffffff" opacity="0.6"/>
</svg>